<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>白盒岛跳转</title>
  <script>
    // Base64 编码后的 URL（你的 Releases 页面）
    const encoded = "aHR0cHM6Ly9hdGFuYXp5MjguZ2l0aHViLmlvL1NvZnR3YXJlLVJlcG9zaXRvcnkv";
    const url = atob(encoded);

    // DOM 加载完毕后自动跳转
    window.addEventListener("DOMContentLoaded", ()=>{
      window.location.href = url;
    });
  </script>
  <style>
    body { font-family: "Microsoft YaHei", Arial, sans-serif; text-align: center; padding-top: 100px; background: #f5f7fa; color: #333; }
    a { color: #4e73df; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>正在跳转到白盒岛 Releases 页面…</h2>
  <p>如果没有自动跳转，请 <a id="link" href="#">点击这里</a></p>
  <script>
    // 设置手动点击链接
    document.getElementById("link").href = atob("aHR0cHM6Ly9hdGFuYXp5MjguZ2l0aHViLmlvL1NvZnR3YXJlLVJlcG9zaXRvcnkv");
  </script>
</body>
</html>
